<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>The F2E 前端 & UI 修煉精神時光屋</title>
  </head>
  <body>
    <div id="app">
      <header class="fixed w-full bg-neutral-5 text-neutral-1 md:relative">
        <nav
          class="container mx-auto flex items-center justify-start gap-6 p-4 md:px-8 md:py-6"
        >
          <button
            id="menu-button"
            type="button"
            title="選單按鈕"
            class="md:hidden"
          >
            <img src="./assets/menu-btn.svg" alt="menu-button" />
          </button>
          <a href="#" title="回首頁">
            <img src="./assets/f2e-logo.svg" alt="logo" />
          </a>
          <div
            id="menu-content"
            class="absolute left-0 bottom-0 w-full origin-top translate-y-full scale-y-0 bg-neutral-5 p-4 pb-8 transition-transform duration-300 md:static md:ml-auto md:w-auto md:translate-y-0 md:scale-y-100 md:p-0"
          >
            <div class="mb-4 text-right md:hidden">
              <button id="close-button" type="button" title="關閉選單">
                <img src="./assets/close.svg" alt="close" />
              </button>
            </div>
            <ul
              class="flex flex-col items-center justify-center gap-8 md:flex-row"
            >
              <li><a href="#" class="text-neutral-2">關卡資訊</a></li>
              <li><a href="#" class="text-neutral-2">攻略資源</a></li>
              <li><a href="#" class="text-neutral-2">求職專區</a></li>
            </ul>
            <a
              href="#"
              class="mt-8 block rounded-full border border-neutral-1 px-6 pt-2 pb-2.5 text-center text-neutral-1 md:hidden"
              >登入</a
            >
          </div>
          <button
            type="button"
            class="ml-auto rounded-full border border-neutral-1 px-4 pt-2 pb-2.5 leading-5 md:ml-6"
          >
            立即報名
          </button>
        </nav>
      </header>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
