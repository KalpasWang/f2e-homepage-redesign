<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>The F2E 前端 & UI 修煉精神時光屋</title>
  </head>
  <body>
    <div id="app">
      <header class="fixed z-20 w-full bg-neutral-5 text-neutral-1 lg:relative">
        <nav
          class="container mx-auto flex items-center justify-start gap-6 p-4 lg:px-8 lg:py-6"
        >
          <button
            id="menu-button"
            type="button"
            title="選單按鈕"
            class="lg:hidden"
          >
            <img src="./assets/menu-btn.svg" alt="menu-button" />
          </button>
          <a href="#" title="回首頁">
            <img src="./assets/f2e-logo.svg" alt="logo" />
          </a>
          <div
            id="menu-content"
            class="absolute left-0 bottom-0 w-full origin-top translate-y-full scale-y-0 bg-neutral-5 p-4 pb-8 transition-transform duration-300 lg:static lg:ml-auto lg:w-auto lg:translate-y-0 lg:scale-y-100 lg:p-0"
          >
            <div class="mb-4 text-right lg:hidden">
              <button id="close-button" type="button" title="關閉選單">
                <img src="./assets/close.svg" alt="close" />
              </button>
            </div>
            <ul
              class="group flex flex-col items-center justify-center gap-8 lg:flex-row"
            >
              <li class="group-hover:">
                <a href="#" class="text-neutral-2">關卡資訊</a>
              </li>
              <li><a href="#" class="text-neutral-2">攻略資源</a></li>
              <li><a href="#" class="text-neutral-2">求職專區</a></li>
            </ul>
            <a
              href="#"
              class="mt-8 block rounded-full border border-neutral-1 px-6 pt-2 pb-2.5 text-center text-neutral-1 lg:hidden"
              >登入</a
            >
          </div>
          <button
            type="button"
            class="ml-auto rounded-full border border-neutral-1 px-4 pt-2 pb-2.5 leading-5 transition-all hover:border-green-1 hover:text-green-1 hover:shadow hover:shadow-green-1 lg:ml-6"
          >
            立即報名
          </button>
        </nav>
      </header>
      <main>
        <section
          id="hero"
          class="relative flex h-screen items-center justify-center bg-neutral-5 py-40 text-neutral-1 lg:h-auto lg:pt-28"
        >
          <div class="relative z-10 text-center">
            <h1>
              <span
                class="text-shadow block font-pilot text-2xl uppercase tracking-20 lg:relative lg:left-[45%] lg:text-3.5xl"
                >4th</span
              ><span
                class="text-shadow block whitespace-nowrap font-monument text-3xl tracking-20 lg:text-4xl"
                >THE F2E</span
              >
            </h1>
            <h2 class="text-lg font-bold tracking-80 lg:text-xxl">
              互動式網頁設計
            </h2>
            <div class="mt-11 text-center">
              <a
                href="#"
                class="inline-block rounded-full bg-yellow-1 px-10 py-3 text-lg font-bold tracking-wide text-neutral-5 transition-all hover:bg-yellow-2 hover:shadow hover:shadow-yellow-2"
                >立即報名</a
              >
            </div>
            <img
              src="./assets/piece1.png"
              alt="背景圖片1"
              class="absolute -left-3 -top-16 -rotate-20 lg:-left-64 lg:top-3 lg:w-[150px]"
            />
            <img
              src="./assets/piece2.png"
              alt="背景圖片2"
              class="absolute right-3 -bottom-36 rotate-16.6 sm:-right-6 lg:-right-[35%] lg:top-[45%] lg:w-[250px]"
            />
            <img
              src="./assets/illustration01.svg"
              alt="背景圖片3"
              class="absolute hidden lg:-right-[60%] lg:top-2 lg:block"
            />
            <img
              src="./assets/illustration02.svg"
              alt="背景圖片4"
              class="absolute hidden lg:-left-32 lg:bottom-0 lg:block"
            />
          </div>
          <div class="absolute bottom-8 right-0 w-full overflow-hidden">
            <div class="marquee flex w-full justify-end gap-7.5">
              <img src="./assets/star.svg" alt="star" />
              <img src="./assets/join-us.svg" alt="加入我們" />
              <img src="./assets/star.svg" alt="star" />
              <img src="./assets/join-us.svg" alt="加入我們" />
              <img src="./assets/star.svg" alt="star" />
              <img src="./assets/join-us.svg" alt="加入我們" />
              <img src="./assets/star.svg" alt="star" />
              <img src="./assets/join-us.svg" alt="加入我們" />
              <img src="./assets/star.svg" alt="star" />
              <img src="./assets/join-us.svg" alt="加入我們" />
            </div>
          </div>
        </section>
        <section id="intro"></section>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
